<clr-modal [(clrModalOpen)]="modalOpened" [clrModalSize]="'lg'">
  <h3 class="modal-title">{{title}}</h3>
  <div class="modal-body">
    <form #ngForm="ngForm" clrForm clrLayout="horizontal">
      <clr-select-container>
        <label class="required">{{'STATEFULSET_ADMIN.CREATE.APP' | translate}}</label>
        <select id="app_id" clrSelect [(ngModel)]="statefulset.appId" [disabled]="actionType==1" name="app_id">
          <option *ngFor="let app of apps" [ngValue]="app.id" [selected]="app.id === statefulset.appId">{{app.name}}
          </option>
        </select>
      </clr-select-container>

      <clr-input-container>
        <label class="required">{{'TITLE.NAME' | translate}}</label>
        <input clrInput type="text" id="statefulset_name" [(ngModel)]="statefulset.name" name="statefulset_name"
          size="64" required [readonly]="actionType==1" pattern="[a-z]([-a-z0-9]*[a-z0-9])?" maxlength="64"
          (keyup)='handleValidation()'>
          <clr-control-error>
            {{'STATEFULSET_ADMIN.CREATE.RULE' | translate}}[a-z]([-a-z0-9]*[a-z0-9])?
          </clr-control-error>
      </clr-input-container>
      
      <div class="clr-form-control clr-row">
        <label for="statefulset_metadata" class="clr-control-label">{{'STATEFULSET_ADMIN.CREATE.METADATE' | translate}}</label>
        <div class="clr-control-container clr-col-md-10 clr-col-12">
          <wayne-ace-editor-box></wayne-ace-editor-box>
        </div>
      </div>
    
      <clr-textarea-container>
        <label>{{'TITLE.DESCRIPTION' | translate}}</label>
        <textarea id="statefulset_description" clrTextarea [(ngModel)]="statefulset.description" name="statefulset_description" rows="3">
                  </textarea>
      </clr-textarea-container>
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onCancel()">{{'BUTTON.CANCEL' | translate}}</button>
    <button type="button" class="btn btn-primary" [disabled]="!isValid"
            (click)="onSubmit()">{{'BUTTON.SUBMIT' | translate}}</button>
  </div>
</clr-modal>
